<section class="modal" *ngIf="msg">
  <div class="modal-header">
    <a class="close" (click)="msg = false">clear</a>
    <h3>{{msg.title}}</h3>
  </div>
  <div class="modal-body">
    <p>{{msg.context}}</p>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn btn-success" (click)="msg = false">确定</a>
    <!-- <a href="#" class="btn" data-dismiss="modal">取消</a> -->
  </div>
</section>
